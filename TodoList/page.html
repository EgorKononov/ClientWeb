<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список записей</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main-block">
    <h1 class="block header">Список записей</h1>
    <form id="form" class="block">
        <label for="new-todo-field" class="new-todo-field-label">Введите запись</label>
        <div class="new-todo-field-block">
            <input id="new-todo-field" type="text">
            <div id="error-message" class="error-message">Заполните поле</div>
        </div>
        <button id="add-button" type="submit">Добавить</button>
    </form>
    <div class="block">
        <ul id="todo-list"></ul>
    </div>
</div>
</body>
</html>
