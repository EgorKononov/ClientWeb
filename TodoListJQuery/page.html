<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список записей</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="jquery-3.6.3.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<h1 class="margin">Список записей</h1>
<form id="form" class="form margin-horizontal">
    <label for="new-todo-field">Введите запись</label>
    <div>
        <input id="new-todo-field" type="text">
        <div id="error-message" class="error-message">Заполните поле</div>
    </div>
    <button id="add-button" type="submit">Добавить</button>
</form>
<ul id="todo-list" class="margin-horizontal"></ul>
</body>
</html>
