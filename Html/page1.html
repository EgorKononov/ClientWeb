<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница 1</title>
</head>
<body>
<form action="/handler.php" method="post">
    <label>
        Текстовое поле<input type="text" name="textField" placeholder="Введите текст"/>
    </label>
    <p>
        <label>
            Многострочное текстовое поле
            <textarea name="multilineTextField" placeholder="Введите многострочный текст"></textarea>
        </label>
    </p>
    <p>
        <label>
            Чекбокс<input type="checkbox" name="checkbox"/>
        </label>
    </p>
    <p>
        <label>
            Радио баттон
        </label>
        <label>
            <input type="radio" name="radioButton" value="1" checked="checked"/>1
        </label>
        <label>
            <input type="radio" name="radioButton" value="2"/>2
        </label>
        <label>
            <input type="radio" name="radioButton" value="3"/>3
        </label>
    </p>
    <p>
        <label>
            Выпадающий список
            <select name="dropDownList">
                <option value="1">Опция 1</option>
                <option value="2">Опция 2</option>
                <option value="3">Опция 3</option>
            </select>
        </label>
    </p>
    <p>
        <label>
            Выпадающий список с множественным выбором
            <select multiple name="multipleDropDownList">
                <option value="1">Опция 1</option>
                <option value="2">Опция 2</option>
                <option value="3">Опция 3</option>
            </select>
        </label>
    </p>
    <p>
        <button type="submit">Отправить</button>
    </p>
    <p>
        <a href="page2.html">Страница 2</a>
    </p>
</form>
</body>
</html>
